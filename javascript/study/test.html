<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width: 100%;
            border: 1px solid #000;
        }
        table td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
        </table> -->

    <script>
        let table = "<table>";  //table 만듦

            for(let i=0; i<10; i++){  //i=0, i<10, +=, i++ 실행 순서
                table += "<tr>";
                
                for(let j=0; j<10; j++){
                    table += "<td>ㅂ</td>";
                }

                table += "</tr>";
            }

            table += "</table>";

        document.write(table);
    </script>
</body>
</html>
