<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트</title>

    <link rel="stylesheet" href="../assets/css/quiz.css">

    <link href="https://webfontworld.github.io/DungGeunMo/DungGeunMo.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/NanumBarunpen/NanumBarunpen.css" rel="stylesheet">
    
</head>

<body>
    <header id="header">
        <h1><a href="../javascript01.html">Quiz</a> <em>객관식(한문제) 유형</em></h1>
        <nav>
            <ul>
                <li><a href="quizEffect01.html">1</a></li>
                <li><a href="quizEffect02.html">2</a></li>
                <li><a href="quizEffect03.html">3</a></li>
                <li class="active"><a href="quizEffect04.html">4</a></li>
                <li><a href="quizEffect05.html">5</a></li>
                <li><a href="quizEffect06.html">6</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <span class="quiz__type"></span>
                <h2 class="quiz__question">
                    <span class="number"></span>
                    <div class="ask"></div>
                </h2>
                <div class="quiz__view">
                    <div class="true">정답입니다 !</div>
                    <div class="false">틀렸습니다 !</div>
                    <div class="dog">
                        <div class="head">
                            <div class="ears"></div>
                            <div class="face"></div>
                            <div class="eyes">
                                <div class="teardrop"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth">
                                <div class="tongue"></div>
                            </div>
                            <div class="chin"></div>
                        </div>
                        <div class="body">
                            <div class="tail"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="quiz__answer">
                    <div class="quiz__selects">
                        <label for="select1">
                            <input type="radio" id="select1" class="select" name="select" value="1">
                            <span class="choice"></span>
                        </label>
                        <label for="select2">
                            <input type="radio" id="select2" class="select" name="select" value="2">
                            <span class="choice"></span>
                        </label>
                        <label for="select3">
                            <input type="radio" id="select3" class="select" name="select" value="3">
                            <span class="choice"></span>
                        </label>
                        <label for="select4">
                            <input type="radio" id="select4" class="select" name="select" value="4">
                            <span class="choice"></span>
                        </label>
                        <!-- 라디오 원 체크 네모/ name은 input 박스에만 적용 가능/ 블럭처리 위해 div 박스 안으로/ 다시 div를 라벨(인라인구조)로 바꿔서 누구껀지 표시 -->
                    </div>

                    <button class="confirm">정답 확인하기</button>
                    <div class="result"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:kkb7528@naver.com">kkb7528@naver.com</a>
    </footer>
    <!-- //footer -->

    <script>
        //선택자
        //타입이 여러개 중에 선택해서 불러오기 -> querySelector"All" 여러개 있다고 알려주기
        const quizType = document.querySelector(".quiz__type");                     //퀴즈 종류
        const quizNumber = document.querySelector(".quiz__question .number");       //퀴즈 번호
        const quizAsk = document.querySelector(".quiz__question .ask");             //퀴즈 질문
        const quizConfirm = document.querySelector(".quiz__answer .confirm");       //정답 확인 버튼
        const quizResult = document.querySelector(".quiz__answer .result");         //퀴즈 정답
        const quizView = document.querySelector(".quiz__view");                     //강아지
        const quizSelects = document.querySelector(".quiz__selects");                //객관식 보기
        const quizChoice = quizSelects.querySelectorAll(".choice");                    //객관식 보기
        const quizSelect = quizSelects.querySelectorAll(".select");                    //객관식 보기

        //문제정보
        const quizInfo = [
            {
                answerType : "웹디자인기능사 2016년 04회",
                answerNum : "1",
                answerAsk : "다음 중 동화현상에 대한 설명으로 틀린 것은?",
                answerChoice : ["색들끼리 서로 영향을 주어서 인접색에 가까운 것으로 느껴지는 현상을 말한다.", "색 자체가 명도나 채도가 높아서 시각적으로 빨리 눈에 띠는 성질을 말한다.", "동화현상에는 명도의 동화, 채도의 동화, 색상의 동화가 있다.", "동화현상은 눈의 양성적 또는 긍정적 잔상과의 관련으로서 설명된다."],
                answerResult : "2",
                answerEx : "시각적으로 눈에 잘 띄는 성질은 주목성이나 명시성으로 볼 수 있고 고명도 고채도 난색 종류가 그에 해당합니다."
            }
        ];

        // 함수는 실행문, 여러개의 실행문을 모아서 정리
        function updateQuiz(){
            //문제출력
            quizType.textContent = quizInfo[0].answerType;
            quizNumber.textContent = quizInfo[0].answerNum;
            quizAsk.textContent = quizInfo[0].answerAsk;
            quizResult.textContent = quizInfo[0].answerEx;

            //보기출력
            for( let i=0; i<quizSelect.length; i++ ){
                quizChoice[i].textContent = quizInfo[0].answerChoice[i];
            }

            //해설 숨기기
            quizResult.style.display = "none";
        }
        updateQuiz();

        //정답 확인
        function answerQuiz(){
            //사용자가 선택한 정답과 문제 정답 일치 비교
            //사용자가 클릭한 input 박스를 가지고 와야함 > checked(.css)

            //보기가 4개 반복문으로 확인
            for(let i=0; i<quizSelect.length; i++){
                if(quizSelect[i].checked == true){      //어떤 번호를 체크했는지 확인
                    //체크한 번호와 문제번호가 일치하는지 확인
                    if(quizSelect[i].value == quizInfo[0].answerResult){
                        //alert("정답")
                        quizView.classList.add("like")
                    } else {
                        //alert("오답")
                        quizView.classList.add("dislike")
                        quizResult.style.display = "block";
                        quizConfirm.style.display = "none";
                    }
                }
            }
        }

        //정답 클릭
        quizConfirm.addEventListener("click", answerQuiz);

        



    </script>
</body>

</html>
